<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock Paper Scissors By Richard Hillman</title>
</head>

<body>
    <header>

    </header>

<!-- Header -------------------------------------------------------------------->

    <main>
        <section class='instruct'>
            <!-- Instructions ------------------------------------------------------>
            Welcome to grenade, TP, and KA-BAR. Choose your class, test your fate. 
        </section>

        <section class='row-pictures'>

            <!-- rock -------------------------------------------------------------->
                <label>
                    <input type='radio' name='rps-family' value='rock' checked />            
                    <img src='./assets/grenade.jpg'>
                    
                </label>

                <br>
                <br>

            <!-- paper ------------------------------------------------------------->
                <label>
                    <input type='radio' name='rps-family' value='paper'/>   
                    <img src='./assets/paper.jpg'>
                    
                </label>

                <br>
                <br>
        

            <!-- scissor ----------------------------------------------------------->
                <label>
                    <input id='knife' type='radio' name='rps-family' value='scissors'/>   
                    <img src='./assets/knife.jpg'>
                    
                </label>

                <br>
                <br>
        </section>

        <section class='beneath'>

            
            <!-- result-------------------------------------------------------------->
            
            <span id='what-happened'></span>
            
            <!-- wins -------------------------------------------------------------->
            
            <p>
                <h3>WINS:</h3><span id='win-tracker'>0</span>
                
            </p>    

            <!-- losses ------------------------------------------------------------>
            
            <p>
                <h3>LOSSES:</h3><span id='loss-tracker'>0</span>
                
            </p>
            <!-- draws ------------------------------------------------------------->
            
            <p>
                <h3>DRAWS:</h3><span id='draw-tracker'>0</span>
                
            </p>
            
            <br>
<!--Buttons ------------------------------------------------------------->

                <button id='shoot-button'>Shoot!</button>
                <br>

<!-- RESET------------------------------------------------------------------------------ -->

             
                <button id='reset'>RESET</button>


        </section>
    </main>
    
    <!-- Footer -------------------------------------------------------------------->
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>
    
    <script type="module" src="app.js"></script>
</body>

</html>
